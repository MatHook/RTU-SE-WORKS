<!DOCTYPE html>
<!--suppress ALL -->
<html>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<head> <!-- Head tag -->
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

<div>
    <ol start="100" type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <table cellspacing="1" width=5%>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>

    <hr>

</div>

<div>
    <input type="checkbox" name="HTML">
    <label>HTML</label>
</div>

<div>
    <input type="checkbox" name="CSS" checked>
    <label>CSS</label>
</div>

<div>
    <input type="checkbox" name="JavaScript" checked>
    <label>JavaScript</label>
</div>

<div><label>E-mail:</label>
</div>

<div>
    <input type="text" name="email" placeholder="somebody@host.ru">
    <input type="submit" name="submit" value="Отправить">
</div>

<div><input type="submit" name="reset" value="Сбросить"></div>
</body>
</html>
